{% extends 'base.html' %}
{% load filters %}
{% load static %}
{% block main_content %}
<div class="container">
    <form action="{% url 'sign-up' %}" method="post">
        
        {{ form.email|placeholder:"Email" }}
        {{ form.password1|placeholder:"Password" }}
        {{ form.password2|placeholder:"Confirm password" }}
        <input type="submit" value="Register">
        {% csrf_token %}
    </form>
</div>
{% endblock %}
