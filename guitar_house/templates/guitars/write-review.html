{% extends 'common/base.html' %}
{% load static %}
{% block main_content %}
    


<div class="container">
                <div class="card-info">
                  {% if request.user.is_authenticated %}
                    <form method="post">
                        
                        {{ form.as_p }}
                        
                        <input type="submit" value="Write Review">
                            {% csrf_token %}    
                       
                    </form>
                {% else %}
                    <a href="{% url 'sign-in' %}?next={{ request.path }}">Login Here</a>
                {% endif %}
                    </div>
           


            </div>
    
      

{% endblock %}
